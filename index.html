<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intellimark.ai - Beta con UI/UX Avanzata</title>
    <!-- Versione 12.0 - UI/UX Avanzata e Skeleton Loading -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.bootstrap5.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary-start: #0A2A5B;
            --color-primary-end: #4A0E69;
            --color-green: #16a34a;
            --color-yellow: #f59e0b;
            --color-red: #dc2626;
            --color-slate-100: #f1f5f9;
            --color-slate-200: #e2e8f0;
            --color-slate-500: #64748b;
            --color-slate-700: #334155;
            --color-slate-800: #1e293b;
            --color-slate-900: #0f172a;
        }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: var(--color-slate-700); }
        .gradient-text { background: linear-gradient(to right, var(--color-primary-start), var(--color-primary-end)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-gradient { background: linear-gradient(to right, var(--color-primary-start), var(--color-primary-end)); transition: all 0.3s ease; }
        .btn-gradient:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -10px rgba(10, 42, 91, 0.4); }
        .hidden { display: none !important; }
        .result-card { background-color: white; border-radius: 0.75rem; border: 1px solid var(--color-slate-200); padding: 1.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05); }
        /* Skeleton Loading */
        .skeleton { background-color: var(--color-slate-200); border-radius: 0.25rem; }
        .skeleton-text { height: 1em; }
        .skeleton-title { height: 1.5em; width: 40%; }
        .skeleton-card { height: 120px; }
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .animate-shimmer {
            background-image: linear-gradient(to right, #e2e8f0 0%, #f1f5f9 20%, #e2e8f0 40%, #e2e8f0 100%);
            background-repeat: no-repeat;
            background-size: 2000px 100%;
            animation: shimmer 2s linear infinite;
        }
        /* Tom-Select Customization */
        .ts-control { border-radius: 0.5rem !important; border: 1px solid var(--color-slate-300) !important; padding: 0.75rem 1rem !important; }
        .ts-wrapper.focus .ts-control { box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4) !important; border-color: #3b82f6 !important; }
        .ts-control > .item { background-color: var(--color-primary-start) !important; color: white !important; }
    </style>
</head>
<body class="antialiased">
    <div id="app-container">
        <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-40 border-b border-slate-200/80">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a href="#" class="font-inter font-bold text-2xl gradient-text" onclick="location.reload(); return false;" aria-label="Homepage di Intellimark.ai"> Intellimark.ai </a>
            </div>
        </header>
        <main>
            <section id="home-screen">
                <div class="container mx-auto px-6 py-12 md:py-20 text-center">
                    <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold text-slate-900 leading-tight">Il tuo brand ha <span class="gradient-text">potenziale?</span></h1>
                    <p class="mt-4 max-w-2xl mx-auto text-lg text-slate-600">Ottieni un'analisi strategica basata sui dati ufficiali EUIPO e sul giudizio della nostra AI.</p>
                    <div class="mt-10 max-w-3xl mx-auto space-y-6 text-left">
                        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                            <label for="brand-search-input" class="block text-sm font-semibold text-slate-700 mb-2">1. Inserisci il nome del brand</label>
                            <input id="brand-search-input" type="text" placeholder="Es. Intellimark" class="w-full p-3 rounded-md text-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                             <label for="product-description" class="block text-sm font-semibold text-slate-700 mb-2">2. Descrivi i tuoi prodotti o servizi</label>
                             <textarea id="product-description" rows="3" placeholder="Es. abbigliamento, scarpe, borse in pelle, servizi di pulizia per uffici..." class="w-full p-3 rounded-md text-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                            <label for="select-countries" class="block text-sm font-semibold text-slate-700 mb-2">3. Seleziona i territori di registrazione</label>
                            <select id="select-countries" multiple></select>
                        </div>
                        <div class="text-center pt-4">
                            <button id="start-search-btn" class="w-full md:w-auto btn-gradient text-white font-bold py-4 px-10 rounded-full text-lg shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-0.5">Analizza Ora</button>
                        </div>
                    </div>
                </div>
            </section>
            
            <section id="results-screen" class="hidden" aria-live="polite">
                <div class="bg-white border-b border-slate-200/80">
                    <div class="container mx-auto px-6 py-4"><h2 class="text-xl font-semibold text-slate-800">Risultati Analisi per: <span id="searched-brand-name" class="font-bold gradient-text"></span></h2></div>
                </div>
                <div class="container mx-auto px-6 py-12">
                    <div class="grid lg:grid-cols-12 gap-8">
                        <div class="lg:col-span-4">
                            <div class="result-card text-center sticky top-24">
                                <h3 class="text-xl font-bold text-slate-800">Brand Risk Scoreâ„¢</h3>
                                <p class="text-sm text-slate-500 mb-4">Un punteggio basso indica un rischio minore</p>
                                <div class="relative w-full max-w-[250px] mx-auto h-[125px]">
                                    <canvas id="brandScoreChart"></canvas> 
                                    <div class="absolute inset-0 flex flex-col items-center justify-center font-inter"> 
                                        <span id="score-value" class="text-5xl font-extrabold text-slate-800"></span> 
                                        <span class="text-lg font-semibold text-slate-500">/ 100</span>
                                    </div>
                                </div>
                            </div>
                            <div id="ai-classes-container" class="result-card mt-6 text-left"></div>
                        </div>
                        <div class="lg:col-span-8 space-y-6">
                            <div id="judgment-card" class="result-card"></div>
                            <div id="anteriority-card" class="result-card"></div>
                            <div id="error-box" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg" role="alert"> <p class="font-bold">Errore di comunicazione</p> <p id="error-message"></p> </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
    const AppController = (function() {
        const state = { brandScoreChart: null, tomSelectCountries: null };
        const elements = { /* Cache degli elementi del DOM */ };

        const api = {
            API_ENDPOINT: '/api/search', 
            async getAnalysis(payload) {
                const response = await fetch(this.API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: 'Risposta non valida o errore interno del server.' }));
                    throw new Error(errorData.message || `Errore di rete: ${response.status}`);
                }
                return await response.json();
            }
        };

        const render = {
            fullResultsPage(brandName, results) {
                document.getElementById('home-screen').classList.add('hidden');
                document.getElementById('results-screen').classList.remove('hidden');
                document.getElementById('searched-brand-name').textContent = brandName;
                
                if (results.error) {
                    this.showError(results.message);
                    this.updateMetrics([]);
                    this.updateSyntheticJudgment("Impossibile generare il giudizio a causa di un errore.");
                    this.updateAnteriorityWithError();
                    this.updateAiIdentifiedClasses([]);
                } else {
                    this.hideError();
                    this.updateAnteriorityResults(results.similarMarks);
                    this.updateSyntheticJudgment(results.syntheticJudgment);
                    this.updateAiIdentifiedClasses(results.identifiedClasses);
                    this.updateMetrics(results.similarMarks);
                }
            },
            updateAnteriorityResults(similarMarks) {
                const container = document.getElementById('anteriority-card');
                let html = `<h4 class="text-xl font-bold text-slate-800 mb-3">Marchi Simili Trovati (EUIPO)</h4>`;

                if (!similarMarks || similarMarks.length === 0) {
                    html += `<div class="text-center p-6 bg-green-50 border border-green-200 rounded-lg"><p class="font-semibold text-green-800">ðŸŽ‰ Ottima notizia!</p><p class="text-green-700">Nessun marchio simile trovato per le classi identificate.</p></div>`;
                } else {
                     html += `<p class="text-slate-600 mb-4">Trovati <span class="font-bold">${similarMarks.length} marchi registrati</span> con potenziale di conflitto:</p><div class="space-y-4 max-h-[40rem] overflow-y-auto pr-2">`;
                    similarMarks.forEach(mark => {
                        const statusInfo = this.getStatusInfo(mark.status);
                        html += `<div class="p-4 border border-slate-200 rounded-lg bg-slate-50/50"><div class="flex justify-between items-start gap-4"><div class="flex-grow"><p class="font-bold text-lg text-slate-800">${mark.name}</p><p class="text-sm text-slate-500 mt-1">Titolare: ${mark.owner}</p></div><span class="font-semibold text-xs text-right whitespace-nowrap px-2.5 py-1 rounded-full ${statusInfo.classes}">${statusInfo.text}</span></div><div class="mt-3 pt-3 border-t border-slate-200 flex justify-between text-sm text-slate-600"><span>Classi di Nizza: <b>${mark.classes}</b></span><span>NÂ°: ${mark.applicationNumber}</span></div></div>`;
                    });
                    html += `</div>`;
                }
                container.innerHTML = html;
            },
            getStatusInfo(status) {
                const s = (status || "").toLowerCase();
                if (s.includes('registered')) return { text: 'REGISTRATO', classes: 'bg-green-100 text-green-800' };
                if (s.includes('refused') || s.includes('expired') || s.includes('cancelled') || s.includes('withdrawn')) return { text: 'NON ATTIVO', classes: 'bg-red-100 text-red-800' };
                return { text: status.toUpperCase(), classes: 'bg-yellow-100 text-yellow-800' };
            },
            updateSyntheticJudgment(judgment) {
                document.getElementById('judgment-card').innerHTML = `<h4 class="text-xl font-bold text-slate-800 mb-3">Giudizio Sintetico AI</h4><p class="text-slate-700 whitespace-pre-line leading-relaxed">${judgment || "Non Ã¨ stato possibile generare un giudizio sintetico."}</p>`;
            },
            updateAiIdentifiedClasses(classes) {
                const container = document.getElementById('ai-classes-container');
                let html = `<h4 class="font-semibold text-slate-800 mb-2">Classi identificate dall'AI:</h4>`;
                if (!classes || classes.length === 0) {
                    html += `<p class="text-sm text-red-600">L'AI non Ã¨ riuscita a identificare classi pertinenti.</p>`;
                } else {
                    html += `<div class="flex flex-wrap gap-2">`;
                    classes.forEach(c => { html += `<span class="bg-blue-100 text-blue-800 text-sm font-medium px-2.5 py-1 rounded-full">Classe ${c}</span>`; });
                    html += `</div>`;
                }
                container.innerHTML = html;
            },
            updateMetrics(similarMarks = []) {
                const riskScore = 100 - (similarMarks.length * 8);
                const score = Math.max(10, riskScore);
                this.createOrUpdateChart(score);
            },
            createOrUpdateChart(score) {
                const scoreColor = ui.getScoreColor(100 - score, false);
                const chartCanvas = document.getElementById('brandScoreChart');
                if (state.brandScoreChart) state.brandScoreChart.destroy();
                state.brandScoreChart = new Chart(chartCanvas, { type: 'doughnut', data: { datasets: [{ data: [score, 100 - score], backgroundColor: [scoreColor, '#e2e8f0'], borderWidth: 0, circumference: 180, rotation: 270 }] }, options: { responsive: true, maintainAspectRatio: false, cutout: '80%', plugins: { tooltip: { enabled: false } } } });
                document.getElementById('score-value').textContent = score;
                document.getElementById('score-value').style.color = scoreColor;
            },
            renderSkeleton() {
                document.getElementById('home-screen').classList.add('hidden');
                document.getElementById('results-screen').classList.remove('hidden');
                document.getElementById('searched-brand-name').textContent = document.getElementById('brand-search-input').value.trim() || '...';
                
                // Skeleton per score e classi
                document.getElementById('score-value').innerHTML = `<div class="skeleton skeleton-text w-20 h-12 mx-auto animate-shimmer"></div>`;
                document.getElementById('ai-classes-container').innerHTML = `<div class="skeleton skeleton-title h-6 mb-2 animate-shimmer"></div><div class="flex gap-2"><div class="skeleton skeleton-text w-20 h-6 animate-shimmer"></div><div class="skeleton skeleton-text w-20 h-6 animate-shimmer"></div></div>`;
                
                // Skeleton per giudizio e risultati
                document.getElementById('judgment-card').innerHTML = `<div class="skeleton skeleton-title h-6 mb-4 animate-shimmer"></div><div class="space-y-2"><div class="skeleton skeleton-text w-full animate-shimmer"></div><div class="skeleton skeleton-text w-full animate-shimmer"></div><div class="skeleton skeleton-text w-3/4 animate-shimmer"></div></div>`;
                document.getElementById('anteriority-card').innerHTML = `<div class="skeleton skeleton-title h-6 mb-4 animate-shimmer"></div><div class="skeleton skeleton-card w-full animate-shimmer"></div>`;
            },
            showError(message) {
                document.getElementById('error-message').textContent = `Dettaglio: ${message}`;
                document.getElementById('error-box').classList.remove('hidden');
            },
            hideError() { document.getElementById('error-box').classList.add('hidden'); },
            updateAnteriorityWithError() {
                document.getElementById('anteriority-card').innerHTML = `<h4 class="text-xl font-bold text-slate-800 mb-3">Marchi Simili Trovati (EUIPO)</h4><p class="text-red-700">Impossibile caricare i risultati.</p>`;
            }
        };

        const ui = {
            showLoading() { /* No longer needed with skeleton */ },
            hideLoading() { /* No longer needed with skeleton */ },
            getScoreColor: score => {
                if (score < 40) return 'var(--color-red)';
                if (score < 75) return 'var(--color-yellow)';
                return 'var(--color-green)';
            },
            async handleSearch() {
                 const brandName = document.getElementById('brand-search-input').value.trim();
                 const productDescription = document.getElementById('product-description').value.trim();
                 const selectedCountries = state.tomSelectCountries.getValue();
                 if (!brandName || !productDescription || selectedCountries.length === 0) {
                     alert('Per favore, compila tutti i campi di ricerca.');
                     return;
                 }
                 
                 render.renderSkeleton();

                 try {
                     const results = await api.getAnalysis({ brandName, productDescription, selectedCountries });
                     render.fullResultsPage(brandName, results);
                 } catch (error) {
                     render.fullResultsPage(brandName, { error: true, message: error.message });
                 }
            }
        };
        
        function initializeApp() {
            const countryOptions = [
                {value: 'IT', text: 'Italia'}, {value: 'EU', text: 'Unione Europea'}, {value: 'DE', text: 'Germania'},
                {value: 'FR', text: 'Francia'}, {value: 'ES', text: 'Spagna'}, {value: 'GB', text: 'Regno Unito'},
                {value: 'US', text: 'Stati Uniti'}, {value: 'CN', text: 'Cina'}, {value: 'JP', text: 'Giappone'},
                {value: 'WO', text: 'Internazionale (WIPO)'}
            ];
            state.tomSelectCountries = new TomSelect('#select-countries', { plugins: ['remove_button'], maxItems: 5, placeholder: "Es. Italia, EU...", options: countryOptions });
            document.getElementById('start-search-btn').addEventListener('click', ui.handleSearch);
        }

        return { init: initializeApp };
    })();

    document.addEventListener('DOMContentLoaded', AppController.init);
    </script>
</body>
</html>
